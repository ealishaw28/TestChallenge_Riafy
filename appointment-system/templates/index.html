<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='bookingPlugin.js') }}" defer></script>
</head>
<body>

  <div class="container">
    <h1>Book an Appointment</h1>
    
    <form id="appointment-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required class="input-field">
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required class="input-field">
      </div>

      <div class="form-group">
        <label for="date">Select Date:</label>
        <input type="date" id="date" required class="input-field">
      </div>

      <div class="form-group">
        <label for="time-slot">Select Time Slot:</label>
        <select id="time-slot" required class="input-field"></select>
      </div>

      <button type="submit" class="submit-btn">Book Appointment</button>
    </form>

    <p id="message"></p>
  </div>

</body>
</html>
